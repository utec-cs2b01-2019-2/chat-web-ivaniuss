<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/editUser.css" />
    <link rel="stylesheet" href="/static/css/libs/bootstrap.min.css"/>
    <script src="/static/js/editUser.js"></script>
    <script src="/static/js/libs/jquery.js"></script>
    <title>Edit User</title>
  </head>
  <body>
  <div class="container">

      <form action="/update" method="POST">
      {% if username %}
      <div >
          <h5>Username</h5>
          <p class="message" name="username">{{ username | safe }}</p>
          {% endif %}


      </div>
      {% if password %}
      <div>
          <h5>Password</h5>
          <p class="message" name="password">{{ password | safe }}</p>

          {% endif %}
          <input
            type="text"
            name="password"
            placeholder="enter the new password"
          />
      </div>
      {% if name %}
      <div >
          <h5>Name</h5>
          <p class="message" name= "name">{{ name | safe }}</p>
          {% endif %}

      </div>
      {% if lastname %}
      <div >
          <h5>Last name</h5>
          <p class="message" name="lastname">{{ lastname | safe }}</p>
          {% endif %}

      </div>

      <input type="submit" value="Update"  class="btn btn-primary" />

      </form>
    </div>
  <form action="/delete" method="POST"> <input type="submit" value="Delete"  class="btn btn-primary" /></form>


  </body>
</html>
